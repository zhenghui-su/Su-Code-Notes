    <script>
        //基本包装类型

        //JavaScript提供三个特殊的类型：String Number Boolean
        //字符串的不可变
        //指的是里面的值不可变，虽然看上去可以改变内容，但其实是地址变了，内存中新开辟了一个内存空间
        //因为字符串的不可变，所以不要大量的拼接字符串

        //根据字符返回位置 str.indexOf('要查找的字符',[起始位置])
        // var str2 = '改革春风吹满地';
        // console.log(str2.indexOf('春'));
        // console.log(str2.indexOf('春',3));//从索引号是3的位置开始往后查找
        //案例：查找字符串'abcoefoxyozzopp'中所有o出现的位置以及次数
        var str3 = 'abcoefoxyozzopp';
        var index = str3.indexOf('o');
        var sum = 0;
        while(index!=='-1'){
            console.log(index);
            sum++;
            index = str3.indexOf('o',index + 1);
        }
        console.log('o出现的次数为:'+sum);

        var str4 = ['red','blue','red','green','pink','red'];
        var num= 0;
        var redIndex = str4.indexOf('red');
        while(redIndex!=='-1'){
            console.log(redIndex);
            num++;
            redIndex = str4.indexOf('red',redIndex+1);
        }
        console.log('red出现的次数为:'+num);

        
   </script>
