<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //利用将来的时间戳减去现在的再转换为时分秒
      //转换公式：
      //d = parseInt(总/60/60/24) 计算天数
      //h = parseInt(总/60/60%24) 计算小时
      //m = parseInt(总/60%60) 计算分数
      //s = parseInt(总%60) 计算当前秒数
      function conutDown(time) {
        var nowTime = +new Date(); //当前
        var inputTime = +new Date(time);
        var times = (inputTime - nowTime) / 1000;
        var d = parseInt(times / 60 / 60 / 24); //天 //parseInt取整
        d = d < 10 ? '0' + d : d;
        var h = parseInt(times / 60 / 60 % 24); //时
        h = h < 10 ? '0' + h : h;
        var m = parseInt(times / 60 % 60); //分
        m = m < 10 ? '0' + m : m;
        var s = parseInt(times % 60); //当前秒
        s = s < 10 ? '0' + s : s;
        return d + '天' + h + '时' + m + '分' + s + '秒';
      }
      console.log(conutDown('2023-5-20 18:00:00'));
      var date = new Date();
      console.log(date);
    </script>
  </body>
</html>
