<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			switch (2) {
				case 1:
					console.log('这是1');
					break;
				case 2:
					console.log('这是2');
					break;
				default:
					console.log('没有结果');
			}
			//switch注意事项
			var num=3;
			switch(num){
				case 1:
					console.log(1);
					break;
				case 2:
					console.log(2);
					break;
				case 3:
					console.log(3);
					break;
			}
			//1.switch括号里表达式经常写成变量
			//2.num的值与case的值匹配必须全等，即是值和数据类型一致才可以
			//3.如果没有break会继续执行下一个case
		</script>
	</head>
	<body>
	</body>
</html>
