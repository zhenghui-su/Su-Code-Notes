<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Doncument</title>
		<script>
			// 1. 用户输入姓名 存储到一个变量里
			var myname = prompt('请输入您的姓名');
			// 2. 输出这个用户名
			alert(myname);
		</script>
		<script>
		// 交换变量
		var apple1 = 1;
		var apple2 = 3;
		let temp = apple1;
		apple1 = apple2;
		apple2 = temp;
		console.log(apple1);
		console.log(apple2);
		</script>
	</head>
	<body>
	</body>
</html>
