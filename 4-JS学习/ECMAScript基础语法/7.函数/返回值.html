<body>
    <script>
        //return就把结果返回给函数的调用者
        function cook(aru){
            return aru;
        }
        console.log(cook('aaa'));

        //求两个数最大值
        function getMax(num1,num2){
            // if(num1>num2){
            //     return num1;
            // }
            // else {
            //     return num2;
            // }
            return num1>num2? num1:num2;
        }
        console.log(getMax(1,3));

        //求数组最大值
        function getArrMax(arr){
            var max = arr[0];
            for(let i=1;i<=arr.length;i++){
                if(arr[i]>max){
                    max=arr[i];
                }
         }
            return max;
        }
        console.log(getArrMax([5,2,99,101,67,77]))
        //return 返回最后一个值
    </script>
