<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function fn(){
            console.log(arguments);
            console.log(arguments.length);
        }
        fn(1,2,3);
        //只有函数有，且每个函数都内置了
        //arguments是伪数组 不是真正意义上的数组
        //具有数组的length属性
        //按照索引的方式进行存储
        //没有一些真正数组的方法 pop() push()


        //利用函数求任意个数的最大值
        function getMax(){
            var max = arguments[0];
            for(let i=1;i<=arguments.length;i++){
                if(arguments[i]>max){
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1,11,333));
   
        //利用函数翻转任意数组 
        function reverse(arr){
            var newArr = [];
            for(let i = arr.length-1;i>=0;i--){
                newArr[newArr.length]=arr[i];
            }
            return newArr;
        }
        var arr1 = reverse([5,4,7,8,9]);
        console.log(arr1);

        //函数封装冒泡排序
        function sort (Arr){
            for(let i = 0;i<Arr.length-1;i++){
                for(let j = 0;j<Arr.length-i-1;j++){
                    if(Arr[j]>Arr[j+1]){
                        let temp = Arr[j];
                        Arr[j]=Arr[j+1];
                        Arr[j+1]=temp;
                    }
                }
            }
            return Arr;
        }
        var Arr1 = sort([5,4,3,2,1]);
        console.log(Arr1);

        //函数封装判断闰年
        function isRunYear(year){
            var flag = false;
            if(year % 4 == 0&&year %100!=0||year%400==0){
                flag = true;
            }
            return flag;
        }
        console.log(isRunYear(2000));

        //输入年份输出当年2月天数
        function backDay(){
            var year = prompt('请您输入年份');
            if(isRunYear(year)){
               alert('当前为闰年2月有29天'); 
            }else {
                alert('当前为平年2月有28天');
            }
        }
        backDay();
   </script>
</body>
