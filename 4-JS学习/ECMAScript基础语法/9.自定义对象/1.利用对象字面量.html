<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1.利用对象字面量创建对象

      //空对象：var obj = {};
      var obj = {
        uname: "张三丰",
        age: 18,
        sex: "男",
        sayHi: function () {
          console.log("hi");
        },
      }; //属性或者方法采取键值对形式   属性名：属性值
      //用逗号隔开，方法冒号后是一个匿名函数
      //使用对象
      //(1)调用对象属性 对象名.属性名
      console.log(obj.uname);
      //(2)另一种方法 对象名['属性名']
      console.log(obj["age"]);
      //(3)调用对象的方法 对象名.方法名()  要有小括号
      
      //变量，函数，属性的区别
      //变量 单独声明并赋值 使用的时候直接写变量名 单独存在
      //属性 在对象里不需要声明 使用必须加对象.属性名
      //函数也是单独声明存在，方法在对象里，调用 对象.方法()
</script>
  </body>
</html>
