<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>数字型</title>
		<script>
			var num = 10;//num属于数字型
			 // js 的变量数据类型是程序运行中根据后面的值来确定数据类型的
			 // 变量的数据类型可以变化
			 // 简单数据类型
			 // 数字型，布尔型，字符串类型，空，未赋值的
			 // 数字型 八进制 0~7 在程序数字前加0表示八进制 var num1 = 010 转换为十进制就是8
			 // 数字型 十六进制 0~9 a~f 数字前面加0x表示十六进制
			 // infinity 无穷大 -infinity 无穷小 NaN 非数字的
			 // console.log(Number.MAX_VALUE); 数字型的最大值
			 // console.log(Number.MIN_VALUE); 数字型的最小值
			 // isNaN() 这个方法用来判断非数字，如果是数字返回false 不是返回true
		</script>
	</head>

	</body>
</html>
