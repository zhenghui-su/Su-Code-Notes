<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.作用域：就是代码名字（变量）在某个范围内起作用或效果，目的是为了提高程序的可靠性
        //更重要的是减少命名冲突
        //2.js作用域:全局作用域 局部作用域
        //3.全局作用域:整个script 标签 或者是一个单独的js文件
        //4.局部作用域(函数作用域)：在函数内部就是局部作用域 这个代码的名字只在函数内起效果和作用
        
        //根据作用域的不同分为全局变量和局部变量
        //全局变量：在全局作用域下的变量，在全局下都可以使用
        //在函数内部没有声明直接赋值的变量也是全局变量
        //局部变量：在局部作用域下的变量，只能在函数内部使用
        //全局变量只有浏览器关闭才会销毁，容易占内存，局部函数结束就销毁，不占
        
        //ES6增加了块级作用域{}

        //作用域链：内部函数访问外部函数的变量，采取的是链式查找的方式来决定取哪个值 这种结构我们称为作用域链
       //就近原则
        function fn(){//外部函数

            var num=20;
            
            function fun(){//内部函数

                console.log(num);
            }
        }
    </script>
</body>
</html>
