<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //案例:筛选数组
        //有一个包含工资的数组[1500,1200,2000,2100,1800],要求把数组中工资超过2000的删除，剩余的放到新数组去
        var arr1 = [1500,1200,2000,2100,1800];
        var newArray1 = [];
        for (let index = 0; index < arr1.length; index++) {
            if(arr1[index]<2000){
                newArray1.push(arr1[index]);
            }
        }
        console.log(newArray1);

        //数组排序
        //reverse() 颠倒数组中元素的顺序，无参数
        //sort() 对数组中的元素进行排序
        var arr2 = ['bule','red','pink'];
        arr2.reverse();
        console.log(arr2);//翻转

        var arr3 = [3,4,7,1];
        arr3.sort();
        console.log(arr3);//[1,3,4,7]
        //在位数大会失效，改正
        arr3.sort(function(a,b) {
            //return a - b;//升序的顺序排序
            return b - a;//降序的顺序排序
        })
        console.log(arr3);

        //数组索引
        //indexOf(数组元素) 作用就是返回改数组元素的索引
        //只返回第一个满足条件的索引号
        //如果找不到元素返回-1
        //lastIndexOf()从后往前找
        var arr4 = ['red','green','blue','pink'];
        console.log(arr4.indexOf('blue'));//2
        
        //案例：数组去重
        //一个数组['c','a','z','a','x','a','x','c','b']去重放新数组
        var arr5 = ['c','a','z','a','x','a','x','c','b'];
        function unique(arr) {
            var newArray2 = [];
            for(var i = 0;i<arr.length;i++){
               if(newArray2.indexOf(arr[i]) === -1){
                newArray2.push(arr[i]);
               }
            }
            return newArray2;
        }
        var demo = unique(arr5);
        console.log(demo);

        //数组转换为字符串
        //1. toString() 将数组转换为字符串
        var arr6 = [1,2,3];
        console.log(arr6.toString()); //1,2,3
        //2. join() 括号里可以用分隔符
        var arr7 = ['green','blue','pink'];
        console.log(arr7.join('-'));//默认逗号,  //green-blue-pink
        console.log(arr7.join('&'));//green&blue&pink
    </script>
</body>
</html>
