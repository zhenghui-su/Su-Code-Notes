<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串类型</title>
		<script>
			// 加了''或" "都是字符串类型  可以嵌套 外单内双或者外双内单都可以
			// \表示转义字符 \n 表示换行 \\ 表示斜杠\ \' 表示单引号 \" 表示双引号 \t 表示缩进 \b 表示空格
			// 获取字符串长度 length
			var str = 'my name is andy';
			console.log(str.length);
			// 字符串可以用+进行拼接 字符串+任何类型=新字符串
			console.log('沙漠' + '骆驼');
			console.log('pink' + 18);
			console.log(12 + 12);
			console.log('12' + 12);
			var age = 18;
			console.log('pink' + age + '岁');
			// 显示年龄
			var age = prompt('请输入你的年龄');
			alert('您的年龄是'+age);
		</script>
	</head>
	<body>
	</body>
</html>
