<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "time">2023-2-3</div>
    <script>
        // 1.因为文档页面从上往下加载，所以得现有标签 所以script标签放下面
        // 2.get 获得 element 元素 by 通过 
        // 3.参数 id是大小写敏感的字符串
        // 4.返回的是一个元素对象
        var timer = document.getElementById('time');
        console.log(timer);
        console.dir(timer);
        // 5.console.dir 打印返回的元素对象 方便查看属性和方法
        console.log(typeof timer);//返回对象
    </script>
</body>
</html>
