<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>其他类型</title>
		<script>
			var flag = true; //布尔型 返回为1
			var flag1 = false; //布尔型 返回为0
			console.log(flag + 1);
			// 声明未赋值即为undefined
			var str;
			console.log(str);
			var variable = undefined;
			console.log(variable + 'pink'); //undefinedpink
			console.log(undefined + 1); //undefined 和数字相加 最后的结果是NaN
			// null 空值
			var space = null;
			console.log(space + 'pink'); //nullpink
			console.log(space + 1); //1
		</script>
	</head>
	<body>
	</body>
</html>
