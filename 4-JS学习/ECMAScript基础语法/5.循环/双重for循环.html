<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //打印5行5列的星星
        var str='';
        for(let i=1;i<=5;i++){
            for(let j=1;j<=5;j++){
                str=str+'★'
            }
            str=str+'\n';
        }
        console.log(str);
        //打印n行n列
        var str1='';
        var rows = prompt('请输入行数');
        var cols = prompt('请输入列数');
        for(let i=1;i<=rows;i++){
            for(let j=1;j<=cols;j++){
                str1=str1+'★';
            }
            str1=str1+'\n';
        }
        console.log(str1);

        //打印倒三角
         var str2='';
         for(let i=1;i<=10;i++){
            for(let j=i;j<=10;j++){
                str2=str2+'★';
            }
            str2=str2+'\n';
         }
         console.log(str2);

         //九九乘法表
         var stri='';
         for(let i =1;i<=9;i++){
            for(let j=1;j<=i;j++){
                stri += j+'×'+i+'='+i*j+'\t';
            }
            stri=stri+'\n';
         }
        console.log(stri);
    </script>
</body>
</html>
