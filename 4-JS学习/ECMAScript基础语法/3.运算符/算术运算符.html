<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>算术运算符</title>
		<script>
			console.log(1 + 1); // 2
			//1+1 就是表达式 2就是返回值
			console.log(1 - 1); // 0
			console.log(1 * 1); // 1
			console.log(1 / 1); // 1
			console.log(4 % 2); // 0
			console.log(5 % 3); // 2
			console.log(3 % 5); // 3
			//浮点数在算数运算里会有问题
			console.log(0.1 + 0.2); // 0.300000000004
			console.log(0.07 * 100); // 7.000000000001
			//我们不能直接拿着浮点数来进行相比较 是否相等
			var num = 0.1 + 0.2;
			console.log(num == 0.3); //false
		</script>
	</head>
	<body>
	</body>
</html>
