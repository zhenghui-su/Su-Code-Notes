<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('请输入班级人数');
        var sum = 0;
        for(let i=1;i<=num;i++){
           var score = prompt('请输入第'+i+'个学生的成绩');
           //输入为字符串型，转为为数字型 
           sum=sum+parseFloat(score);
        }
        var average=0;
        average=sum/num;
        alert('班级总成绩'+sum);
        alert('班级平均成绩'+average);

        //一行打印五颗星，追加字符串
        var str='';
        for(let i=1;i<=5;i++){
            str=str+'★';
        }
        console.log(str);
    </script>
</body>
</html>
