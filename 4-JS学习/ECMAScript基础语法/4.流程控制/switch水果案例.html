<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruit = prompt('请你输入查询的水果');
        switch(fruit) {
            case '苹果':
                alert('苹果的价格是3.5/斤');
            case '榴莲':
                alert('榴莲的价格是35/斤');
            default:
                alert('没有此水果');
        }
    </script>
</body>
</html>
