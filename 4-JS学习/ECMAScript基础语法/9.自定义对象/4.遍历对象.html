<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
        uname: "张三丰",
        age: 18,
        sex: "男",
      }
      //for in 遍历对象
      //for (变量 in 对象){

      //}
      for (var k in obj){
        console.log(k);//k 变量输出 得到属性名
        console.log(obj[k]);//obj[k] 得到的是属性值
      }
    </script>
</body>
</html>
