<body>
    <script>
        // BOM即浏览器对象模型，提供了独立于内容而与浏览器窗口进行交互的对象，其核心对象是window
        // BOM 由一系列相关对象构成，并且每个对象都提供了很多方法与属性
        // BOM 缺乏标准 JavaScript标准为ECMA DOM标准为W3C BOM无
        // 1. 它是JS访问浏览器窗口的一个接口
        // 2. 它是一个全局对象，定义在全局作用域中的变量，函数都会变成window对象的属性和方法
        // 在调用时可以省略window，诸如alert(),都属于window对象方法
    </script>
</body>
</html>
