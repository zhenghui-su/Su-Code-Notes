<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //和while不一样的在先执行一次循环体在判断是否为真，为真则继续吗，否则退出循环
         //1.打印岁数，从1到100
         var i=1;
         do{
            console.log('这个人今年'+i+'岁了');
            i++;
         }while(i<=100)
         //2.计算1-100整数和
         var sum=0;
         var j=1;
         do{
            sum+=j;
            j++;
         }while(j<=100)
         console.log(sum);
         //3.弹出一个提示框，你爱我吗？如果输入我爱你就提示结束，否则一直询问
         
         do{
            var message = prompt('你爱我吗？');
         }while(message!=='我爱你')
         alert('咕咕咕');

    </script>
</body>
</html>
