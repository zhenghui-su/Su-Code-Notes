    <script>
         //1.打印岁数，从1到100
         var i=1;
         while(i<=100){
            console.log('这个人今年'+i+'岁了');
            i++;
         }
         //2.计算1-100整数和
         var sum=0;
         var j=1;
         while(j<=100){
            sum+=j;
            j++;
         }
         console.log(sum);
         //3.弹出一个提示框，你爱我吗？如果输入我爱你就提示结束，否则一直询问
         var message = prompt('你爱我吗？');
         while(message!=='我爱你'){
           message =  prompt('你爱我吗？');
         }
         alert('咕咕咕');

    </script>
