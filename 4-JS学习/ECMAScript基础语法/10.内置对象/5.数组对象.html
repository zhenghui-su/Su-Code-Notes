<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建数组的两个方式
        //1.利用数组字面量
        var arr = [1,2,3];
        //2.利用new Array()
        //var arr1 = new Array(2);//创建一个空的数组，2表示长度为2
        //var arr1 = new Array(2,3); 等价于[2,3]

        //检测是否为数组
        //1.instanof 运算符 它可以用来检测是否为数组
        var arr2 = [];
        var obj = {};
        console.log(arr2 instanceof Array);//是返回true
        console.log(obj instanceof Array);//不是返回false
        //利用if(arr2 instanceof Array)来判断即可
        //2. Array.isArray(参数); H5新增方法 ie9以上版本支持
        console.log(Array.isArray(arr2));//true

        //添加删除数组元素方法
        //1. push() 在数组末尾 添加一个或者多个数组元素
        //(1). push是可以给数组追加新的元素
        //(2). push() 参数是可以直接写数组元素
        //(3). push 完毕后返回结果是新数组的长度
        //(4). 原数组也会发生变化
        var arr3 = [1,2,3];
        //arr3.push(4,'sss');
        console.log(arr.push(4,'sss'));//5
        console.log(arr3);//[1,2,3,4,'sss']

        //2. unshift 在数组开头添加一个或者多个数组元素
        //(1). unshift是可以给数组追加新的元素
        //(2). unshift() 参数是可以直接写数组元素
        //(3). unshift 完毕后返回结果是新数组的长度
        //(4). 原数组也会发生变化
        arr3.unshift('red',0);
        console.log(arr3);//['red',0,1,2,3,4,'sss']

        //3. pop() 可以删除数组的最后一个元素
        //(1). pop删除数组最后一个，一次删一个
        //(2). pop() 没有参数
        //(3). pop 完毕后返回结果是删除的那个元素
        //(4). 原数组也会发生变化
        arr3.pop();
        console.log(arr3);//['red',0,1,2,3,4]

        //4. shift() 可以删除数组的第一个元素
        //(1). shift删除数组最后一个，一次删一个
        //(2). shift() 没有参数
        //(3). shift 完毕后返回结果是删除的那个元素
        //(4). 原数组也会发生变化
        arr3.shift();
        console.log(arr3);//[0,1,2,3,4]
    </script>
</body>
</html>
