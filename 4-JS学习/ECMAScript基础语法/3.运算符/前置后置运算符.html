<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>前置后置运算符</title>
		<script>
			var num = 1;
			//前置递增运算符 ++变量 递减 --变量 先加后返回值 
			//p=10 ++p+10=21
			++num;
			//单独使用前置和后置都一样
			//后置递增运算符 变量++ 递减 变量-- 先返回原值在加
			//p=10 p++ +10=20
			num++;
			console.log(num);
		</script>
	</head>
	<body>
	</body>
</html>
